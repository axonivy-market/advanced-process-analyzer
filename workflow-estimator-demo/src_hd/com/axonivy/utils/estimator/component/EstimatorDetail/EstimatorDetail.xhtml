<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="estimator" required="true" />
</cc:interface>


<cc:implementation>
	<h3>Estimator Demo</h3>

		<p:messages />
		<div class="command-btns">
			<p:commandButton id="deleteEstimator"
				actionListener="#{logic.deleteEstimator(cc.attributes.estimator)}" value="Delete Estimator"
				update="form" icon="fa-solid fa-remove" />
		</div>

</cc:implementation>

</html>
