<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
    <cc:attribute name="dialogWidgetVarId" required="true" />
    <cc:attribute name="updateFormId" />
</cc:interface>
<cc:implementation>

    <p:panel id="estimator-dialog">
        <p:panelGrid columns="6" layout="grid"
            columnClasses="ui-grid-col-1, ui-grid-col-3, ui-grid-col-1, ui-grid-col-3, ui-grid-col-1, ui-grid-col-3"
            styleClass="customPanelGrid" contentStyleClass="ui-fluid">
            <p:outputLabel for="selectOneProcess" value="Process:" />
            <p:selectOneMenu id="selectOneProcess"
                converter="pojoConverter" required="true"
                requiredMessage="Process is required"
                value="#{data.workflowEstimatorDemoBean.selectedEstimator.process}">
                <f:selectItem itemLabel="Select a process..."
                    itemValue="null" noSelectionOption="true" />
                <f:selectItems
                    value="#{data.workflowEstimatorDemoBean.processes}"
                    var="process" itemLabel="#{process.name}"
                    itemValue="#{process}" />
                <p:ajax event="change"
                    listener="#{logic.onChooseProcess}"
                    update="workflow-estimator:estimator-dialog:selectOneElement workflow-estimator:estimator-dialog:process-viewer-diagram @parent:alternative-selection"
                    process="@this" />
            </p:selectOneMenu>

            <p:outputLabel for="selectOneElement"
                value="Start Elements:" />
            <p:selectOneMenu id="selectOneElement"
                converter="pojoConverter" required="true"
                requiredMessage="Start element is required"
                value="#{data.workflowEstimatorDemoBean.selectedEstimator.startElement}">
                <f:selectItem itemLabel="Select an elements..."
                    itemValue="" />
                <f:selectItems
                    value="#{data.workflowEstimatorDemoBean.selectedEstimator.elements}"
                    var="element" itemLabel="#{element.name}"
                    itemValue="#{element}" />
            </p:selectOneMenu>

            <p:outputLabel for="selectOneFindType" value="Find Type:" />
            <p:selectOneMenu id="selectOneFindType"
                converter="pojoConverter" required="true"
                requiredMessage="Find type is required"
                value="#{data.workflowEstimatorDemoBean.selectedEstimator.findType}">
                <f:selectItem itemLabel="Select an find type"
                    itemValue="" />
                <f:selectItems
                    value="#{data.workflowEstimatorDemoBean.allFindType}"
                    var="type" itemLabel="#{type.displayName}"
                    itemValue="#{type}" />
            </p:selectOneMenu>

            <p:outputLabel for="selectOneUseCase" value="Use Case:" />
            <p:selectOneMenu id="selectOneUseCase"
                converter="pojoConverter"
                value="#{data.workflowEstimatorDemoBean.selectedEstimator.useCase}">
                <f:selectItem itemLabel="Select use case" itemValue=""
                    noSelectionOption="true" />
                <f:selectItems
                    value="#{data.workflowEstimatorDemoBean.allUseCases}"
                    var="useCase" itemLabel="#{useCase.name()}"
                    itemValue="#{useCase}" />
            </p:selectOneMenu>

            <p:outputLabel for="flowName" value="Flow Name:" />
            <p:inputText id="flowName"
                value="#{data.workflowEstimatorDemoBean.selectedEstimator.flowName}" />
        </p:panelGrid>

		<p:panel id="alternative-selection" header="Select process override"
		 toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="true">
			<p:repeat var="alternative"
				value="#{data.workflowEstimatorDemoBean.selectedEstimator.alternatives}">
				<h:panelGroup>
					<p:outputLabel value="#{alternative.name}" styleClass="text-bold"
						title="#{alternative.pid.rawPid}" />
					<p:selectOneRadio layout="lineDirection" converter="pojoConverter">
						<f:selectItems value="#{alternative.outgoing}" var="out"
							itemValue="#{out}" itemLabel="#{out.name} -> #{out.target.name}"
							itemDescription="#{out.pid.rawPid}" />
						<p:ajax listener="#{logic.onSelect}" event="change" />
					</p:selectOneRadio>
				</h:panelGroup>
			</p:repeat>
		</p:panel>

		<p:panel id="process-viewer-diagram" header="Process diagram"
            toggleable="true" toggleSpeed="500" closeSpeed="500"
            widgetVar="panel"  style="margin-top: 20px"
            collapsed="#{data.workflowEstimatorDemoBean.selectedEstimator.processPath eq null ? 'true' : 'false'}">
            <iframe id="process-viewer"
                style="width: 100%; height: 300px"
                src="#{data.workflowEstimatorDemoBean.selectedEstimator.processPath}" />
        </p:panel>

        <div style="display: flex; float: right; margin-top: 20px">
            <p:commandButton id="generate"
                actionListener="#{logic.onGenerate}" value="Run"
                process="@form" update="#{cc.attributes.updateFormId}"
                icon="fa-solid fa-play" />
        </div>
    </p:panel>
</cc:implementation>

</html>
