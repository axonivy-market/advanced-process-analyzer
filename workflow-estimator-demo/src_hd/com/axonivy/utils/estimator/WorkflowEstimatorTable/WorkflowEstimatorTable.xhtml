<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">WorkflowEstimatorTable</ui:define>
		<ui:define name="content">

			<h2>Workflow Estimator Demo</h2>

			<h:form id="workflow-estimator">
				<p:messages />
				<div class="command-btns">
					<p:commandButton id="addEstimator" value="Add Estimator"
						oncomplete="PF('estimatorDialog').show()"
						actionListener="#{logic.addEstimator}" update="estimator-dialog:estimator-dialog-content"
						icon="fa-solid fa-add" />
				</div>

				<c:forEach var="estimator"
					items="#{data.workflowEstimatorDemoBean.estimators}"
					varStatus="status">
					<p:fieldset>
						<p:outputLabel value="Process: " style="font-weight: bold;" />
						<p:outputLabel value="#{estimator.process.name}" />
						<br />

						<p:outputLabel value="Start Elements: " style="font-weight: bold;" />
						<p:outputLabel value="#{estimator.startElement.name}" />
						<br />

						<p:outputLabel value="Find type: " style="font-weight: bold;" />
						<p:outputLabel value="#{estimator.findType}" />
						<br />

						<p:outputLabel value="Flow name: " style="font-weight: bold;" />
						<p:outputLabel value="#{estimator.flowName}" />
						<br />

						<p:outputPanel rendered="#{not empty estimator.tasks}">
							<p:outputLabel value="Path: #{estimator.elementNames}" />
							<br />
							<p:outputLabel
								value="Total Duration: #{estimator.totalDurationInHours}" />
						</p:outputPanel>

						<p:panel id="process-diagram-#{estimator.id}"
							header="Process diagram" widgetVar="panel-#{estimator.id}" toggleable="true"
							toggleSpeed="500" collapsed="true">
							<iframe id="process-viewer" style="width: 100%; height: 400px"
								src="#{estimator.processPath}" />
						</p:panel>

						<div style="float: right">
							<!--                             <p:commandButton id="edit" actionListener="#{logic.onGenerate}" -->
							<!--                                 value="Edit" process="@form" update="@form" -->
							<!--                                 icon="fa-solid fa-edit" /> -->

							<p:commandButton
								actionListener="#{logic.deleteEstimator(estimator)}"
								update="workflow-estimator" value="Delete"
								process="workflow-estimator" icon="si si-delete-2" />
						</div>

					</p:fieldset>
					<br />
					<br />
				</c:forEach>
			</h:form>

			<ic:com.axonivy.utils.estimator.component.EstimatorDialog
				id="estimator-dialog" updateFormId="workflow-estimator"
				dialogWidgetVarId="estimatorDialog"
				workflowEstimatorDemoBean="#{data.workflowEstimatorDemoBean}" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
