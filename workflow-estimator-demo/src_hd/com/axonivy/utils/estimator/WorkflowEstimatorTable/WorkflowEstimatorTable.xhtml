<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:ic="http://ivyteam.ch/jsf/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/layouts/frame-10-full-width.xhtml">
        <ui:define name="title">WorkflowEstimatorTable</ui:define>
        <ui:define name="content">

            <h2>Workflow Estimators</h2>

            <h:form id="workflow-estimator">
                <p:growl id="growlValidation"
                    widgetVar="growlValidation" showDetail="false"
                    showSummary="true" sticky="true" escape="false">
                    <p:autoUpdate />
                </p:growl>

                <ic:com.axonivy.utils.estimator.component.EstimatorSelection
                    id="estimator-dialog"
                    updateFormId="workflow-estimator:estimator-detail-group"
                    dialogWidgetVarId="estimatorDialog"
                    workflowEstimatorDemoBean="#{data.workflowEstimatorDemoBean}" />

                <h:panelGroup id="estimator-detail-group">
                    <ic:com.axonivy.utils.estimator.component.EstimatorDetail
                        id="estimator-detail"
                        estimator="#{data.workflowEstimatorDemoBean.selectedEstimator}"
                        workflowEstimatorDemoBean="#{data.workflowEstimatorDemoBean}" />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
