<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">WorkflowEstimatorTable</ui:define>
		<ui:define name="content">

			<h2>Workflow Estimator Demo</h2>

			<h:form id="form">
				<p:messages />
				<div class="command-btns">
					<p:commandButton id="addEstimator"
						actionListener="#{logic.addEstimator}" value="Add Estimator"
						update="form" icon="fa-solid fa-add" />
				</div>

				<c:forEach var="estimator"
					items="#{data.workflowEstimatorDemoBean.estimators}" varStatus="status">
					<ic:com.axonivy.utils.estimator.component.EstimatorDetail
						estimator="#{estimator}" workflowEstimatorDemoBean="#{data.workflowEstimatorDemoBean}"/>
				</c:forEach>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
