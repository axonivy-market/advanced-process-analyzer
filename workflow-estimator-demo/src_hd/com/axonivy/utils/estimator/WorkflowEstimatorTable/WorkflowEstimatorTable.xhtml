<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">WorkflowEstimatorTable</ui:define>
		<ui:define name="content">

			<h2>Workflow Estimator Demo</h2>

			<h:form id="workflow-estimator">
				<p:messages />
				<div class="command-btns">
					<p:commandButton id="addEstimator" value="Add Estimator"
						oncomplete="PF('estimatorDialog').show()"
						actionListener="#{logic.addEstimator}"
						update="estimator-dialog:estimator-dialog-content"
						icon="fa-solid fa-add" />
				</div>

				<c:forEach var="estimator"
					items="#{data.workflowEstimatorDemoBean.estimators}"
					varStatus="status">
					<ic:com.axonivy.utils.estimator.component.EstimatorDetail
						id="estimator-detail" estimator="#{estimator}" />
					<br />
				</c:forEach>
			</h:form>

			<ic:com.axonivy.utils.estimator.component.EstimatorDialog
				id="estimator-dialog" updateFormId="workflow-estimator"
				dialogWidgetVarId="estimatorDialog"
				workflowEstimatorDemoBean="#{data.workflowEstimatorDemoBean}" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
