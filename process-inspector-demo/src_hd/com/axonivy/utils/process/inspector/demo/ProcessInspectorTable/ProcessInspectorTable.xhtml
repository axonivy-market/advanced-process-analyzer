<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">ProcessInspectorDetail</ui:define>
		<ui:define name="content">

			<h2>Process Inspector</h2>

			<h:form id="process-inspector">
				<p:growl id="growlValidation" widgetVar="growlValidation"
					showDetail="false" showSummary="true" sticky="true" escape="false">
					<p:autoUpdate />
				</p:growl>

				<ic:com.axonivy.utils.process.inspector.demo.component.InspectorSelection
					id="inspector-selection"
					updateFormId="process-inspector:inspector-detail-group"
					processInspectorBean="#{data.processInspectorBean}" />

				<h:panelGroup id="inspector-detail-group">
					<ic:com.axonivy.utils.process.inspector.demo.component.InspectorDetail
						id="inspector-detail"
						inspector="#{data.processInspectorBean.selectedAnalyzer}"
						processInspectorBean="#{data.processInspectorBean}" />
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
