<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">ProcessAnalyzerDetail</ui:define>
		<ui:define name="content">

			<h2>Advanced Process Analyzer</h2>

			<h:form id="process-analyzer">
				<p:growl id="growlValidation" widgetVar="growlValidation"
					showDetail="false" showSummary="true" sticky="true" escape="false">
					<p:autoUpdate />
				</p:growl>

				<ic:com.axonivy.utils.process.analyzer.demo.component.AnalyzerSelection
					id="analyzer-selection"
					updateFormId="process-analyzer:analyzer-detail-group"
					dialogWidgetVarId="analyzerDialog"
					processAnalyzerBean="#{data.processAnalyzerBean}" />

				<h:panelGroup id="analyzer-detail-group">
					<ic:com.axonivy.utils.process.analyzer.demo.component.AnalyzerDetail
						id="analyzer-detail"
						analyzer="#{data.processAnalyzerBean.selectedAnalyzer}"
						processAnalyzerBean="#{data.processAnalyzerBean}" />
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
